<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ZEN Load Balancer GUI - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="shortcut icon" href="favicon.gif">
  <!---CSS Files-->
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/login.css">
  <!---jQuery Files-->
  <script src="js/jquery-1.7.1.min.js"></script>
  <script src="js/jquery.spinner.js"></script>
  <script type="text/javascript" src="js/forms/jquery.validate.min.js"></script>
  <!---Fonts-->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
  <!--[if lt IE 9]>
  <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
    <!---FadeIn Effect, Validation and Spinner-->
  <script>

    $(document).ready(function () {
       $('div.wrapper').hide();
        $('div.wrapper').fadeIn(1200);
        $('#lg-form').validate();
        $('.submit').click(function() {
        var $this = $(this);
        $this.spinner();
        setTimeout(function() {
                $this.spinner('remove');
        }, 1000);
       });
    });
  </script>
</head>
<body>
	<div class="wrapper">
		<div class="logo">
	 	<h1>LOGIN PAGE</h1>
	 </div>
   <div class="lg-body">
     <div class="inner">
       <div id="lg-head">
         <p>Please login to access the control panel.</p>
         <div class="separator"></div>
       </div>
       <div class="login">
         <form id="lg-form" method="post" action="index.cgi">
           <fieldset>
              <ul>
                 <li id="usr-field">
                  <input class="input required" name="username" type="text" size="26" minlength="1" placeholder="Username..." />
                  <span id="usr-field-icon"></span>
                 </li>
                 <li id="psw-field">
                  <input class="input required" name="password" type="password" size="26" minlength="1" placeholder="Password..." />
                  <span id="psw-field-icon"></span>
                 </li>
                 <li>
                  <input class="submit button login" type="submit" value="LOGIN"/>
                 </li>
              </ul>
           </fieldset>
          </form>
        </div>
     </div>
    </div>
	</div>
</body>
</html>
